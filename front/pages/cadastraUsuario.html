<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>

    <link href="/node_modules/aos/dist/aos.css" rel="stylesheet">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <section class="vh-100" style="background-color: #00428A;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            
                            <form onsubmit= "efetuarCadastro()">
                                <div class="row row-eq-height justify-content-center">

                                    <div class="row justify-content-center">
                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Cadastre-se</p>
                                    </div>

                                    <div class="col-lg-4 mb-4">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">

                                                <label class="form-label" for="nome">Nome completo</label>
                                                <input type="text" id="nome" class="form-control" required/>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="data_nascimento">Data de
                                                    nascimento</label>
                                                <input type="date" id="data_nascimento" class="form-control" required/>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="email">E-mail</label>
                                                <input type="email" id="email" class="form-control" placeholder="exemplo@email.com" required/>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="password">Senha</label>
                                                <input type="password" id="password" class="form-control" placeholder="********" required onchange="confereSenha()"/>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="confirm">Repita a Senha</label>
                                                <input type="password" id="confirm" class="form-control" placeholder="********" required onchange="confereSenha()"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-4 mb-4">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="telefone">Telefone</label>
                                                <input type="text" id="telefone" class="form-control"
                                                    placeholder="Digite somente números" required/>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example3c">Selecione seu
                                                    tipo:</label>
                                                <br>
                                                <input type="radio" id="cpf" name="fav_language" value="CPF">
                                                <label for="cpf">CPF</label><br>
                                                <input type="radio" id="cnpj" name="fav_language" value="CNPJ">
                                                <label for="cnpj">CNPJ</label><br>

                                                <input type="text" id="identificador" class="form-control"
                                                    placeholder="Digite somente números" required/>

                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-4 mb-4">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="rua">Rua</label>
                                                <input type="text" id="rua" class="form-control" required/>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="numero">Número</label>
                                                <input type="text" id="numero" class="form-control" required/>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>

                                            <div class="me-2">
                                                <label class="form-label" for="estado">Estado</label>
                                                <select id="estado" class="form-select"
                                                    aria-label="Default select example" required>
                                                    <option></option> 
                                                </select>
                                            </div>

                                            <div class="text-end form-outline flex-fill mb-0">
                                                <label class="form-label" for="cidade">Cidade</label>
                                                <select id="cidade" class="form-select"
                                                    aria-label="Default select example" required>
                                                    <option></option>
                                                </select>
                                            </div>

                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="bairro">Bairro</label>
                                                <input type="text" id="bairro" class="form-control" required/>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="cep">CEP</label>
                                                <input type="number" id="cep" class="form-control"
                                                    placeholder="Digite somente números" required/>
                                            </div>
                                        </div>
                                    </div>                     

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success btn-lg">Cadastrar</button>
                                        <br>
                                        <a class="small" href="/front/index.html" style="color: black">Já possui
                                            conta?</a>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>

    <script src="/node_modules/aos/dist/aos.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <script src="/front/assets/js/localidades.js"></script>
    <script src="/front/assets/js/functions.js"></script>
    <script src="/front/assets/js/config.js"></script>
    
</body>

</html>
