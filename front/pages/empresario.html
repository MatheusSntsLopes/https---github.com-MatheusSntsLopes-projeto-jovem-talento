          </div>

                </div>
              </div>
            </div>
          </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-lg btn-dark mt-3" data-bs-toggle="modal"
              data-bs-target="#exampleModal">Listar candidatos</button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Lista de todos os candidatos inscritos</h1>
