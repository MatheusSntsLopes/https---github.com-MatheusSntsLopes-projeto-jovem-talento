<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Vagas</title>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <link href="/node_modules/aos/dist/aos.css" rel="stylesheet">
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/front/assets/css/style.css" rel="stylesheet">
    <link href="/front/assets/css/ambientes.css" rel="stylesheet">
    <link href="/front/assets/img/favicon.png" rel="icon">
</head>

<body>

    <h1>Minhas Vagas Cadastradas</h1>

    <div class="accordion" id="divVagas"></div>

    <script src="/front/assets/js/config.js"></script>
    <script src="/front/assets/js/theme.js"></script>

    <script src="/node_modules/aos/dist/aos.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <!-- <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
    <script src="/node_modules/swiper/swiper-bundle.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <script src="/front/assets/js/functions.js"></script>

    <script>

        axios.get(
            `${baseURL}/empresario/${usuarioLogado.id}`,
        )
            .then(function (response) {
                console.log(response.data);
                let vagas = response.data.vaga;
                if (vagas.length == 0) {
                    $("#divVagas").append(`
                            <div id="collapse0" class="accordion-collapse collapse" aria-labelledby="heading0" data-bs-parent="#divVagas">
                                <div class="accordion-body">
                                    <p>Nenhuma vaga cadastrada.</p>
                                </div>
                            </div>
                        </div>`);
                } else {
                    for (let i = 0; i < vagas.length; i++) {
                        $("#divVagas").append(`
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading${i}">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${i}" aria-expanded="true" aria-controls="collapseOne">
                                    ${vagas[i].cargo} - ${vagas[i].salario}
                                </button>
                            </h2>`);
                            $("#divVagas").append(`
                            <div id="collapse${i}" class="accordion-collapse collapse" aria-labelledby="heading${i}" data-bs-parent="#divVagas">
                                <div class="accordion-body">
                                    <h3>Cargo</h3>
                                    <p>${vagas[i].cargo}</p>
                                    <h3>Formação</h3>
                                    <p>${vagas[i].formacao}</p>
                                    <h3>Salário</h3>
                                    <p>${vagas[i].salario}</p>
                                    <h3>Quantidade</h3>
                                    <p>${vagas[i].quantidade}</p>                                    
                                </div>
                            </div>
                        </div>`);
                    }
                }

            })

    </script>

</body>

</html>
