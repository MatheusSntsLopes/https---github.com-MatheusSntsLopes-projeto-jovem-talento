<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vagas</title>

    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="/front/assets/css/style.css" rel="stylesheet">
    <link href="/front/assets/css/ambientes.css" rel="stylesheet">
    <link href="/front/assets/img/favicon.png" rel="icon">
</head>

<body>

    <div class="wrapper">

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card-body ">

                    <h1 class="text-center fw-bold">Cadastrar vaga</h1>

                    <form onsubmit="cadastrarVaga()">
                        <div class="row row-eq-height justify-content-center">
                            <div class="col-lg-4 mb-4">

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="cargo">Cargo</label>
                                        <input type="text" id="cargo" class="form-control" required />
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="formacao">Formação</label>
                                        <input type="text" id="formacao" class="form-control" required />
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mt-4 mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="emailCorporativo">Salário</label>
                                        <input type="text" id="salario" class="form-control" required />
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <label class="form-label" for="quantidade">Quantidade</label>
                                        <input type="text" id="quantidade" class="form-control" required />
                                    </div>
                                </div>

                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg">Cadastrar vaga</button>
                                <br>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>

    <script src="/front/assets/js/config.js"></script>
    <script src="/front/assets/js/theme.js"></script>
    <script src="/front/assets/js/functions.js"></script>

</body>

</html>
